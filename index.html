<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapSampleForm">
        <form id="sampleForm">
            <label for="formName">名前</label><br />
            <select name="formName">
                <option selected>りり１</option>
                <option>りり２</option>
                <option>りり３</option>
            </select>
            <br />
            <label for="formlevel">難易度</label><br />
            <select name="formlevel">
                <option selected>初級</option>
                <option>中級</option>
                <option>上級</option>
            </select>
            <br />
            <label for="formComent">スコア</label><br />
            <textarea name="formComent"> </textarea>
            <br />
        </form>
        <button onclick="appendToTable()">追加</button>
    </div>

    <table id="sampleTable">
        <tr>
            <th>名前</th>
            <th>難易度</th>
            <th>スコア</th>
            <th>更新日</th>
            <th>削除</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
