<style>
    #wrapSampleForm {
        width: 500px;
        margin: 10px;
        padding: 10px;
        /* border: 1px solid gray; */
        border-radius: 10px;
    }
    #wrapSampleForm {
        background-color: #f0f8ff;
    }
    #sampleTable {
        background-color: #ffffcc;
    }
    #sampleTable th {
        color: #000000 !important;
    }
    #sampleTable th,
    #sampleTable td {
        width: 100px;
        font-size: 15px !important;
        border: 1px solid gray;
        background-color: #ffffcc;
    }
    #tableName {
        width: 20%;
    }
    #tablelevel {
        width: 10px;
    }
    }
    #tableComent {
        width: 50%;
    }
    #sampleForm * {
        margin: 1px ;
        vertical-align: text-top;
    }
    </style>

<div id="wrapSampleForm">
    <form id="sampleForm">
        名前<br />
        <select name="formName">
            <option selected>りり１</option>
            <option>りり２</option>
            <option>りり３</option>
        </select>
        <br />
        難易度<br />
        <select name="formlevel">
            <option selected>初級</option>
            <option>中級</option>
            <option>上級</option>
        </select>    
        <br />
        スコア<br />
        <textarea name="formComent"> </textarea>
        <br />
    </form>
    <button onclick="appendToTable()">追加</button>
</div>
<table id="sampleTable">
    <tr>
        <th id="tableName">名前</th>
        <th id="tablelevel">難易度</th>
        <th id="tableComent">スコア</th>
        <th>更新日</th>
        <th>削除</th>
    </tr>
</table>

<script type="text/javascript">
    function appendToTable() {
        var formObject = document.getElementById("sampleForm");
        var tableObject = document.getElementById("sampleTable");
        var tr = "<tr>";
        tr += "<td>" + formObject.formName.value + "</td>";
        tr += "<td>" + formObject.formlevel.value + "</td>";
        tr += "<td>" + formObject.formComent.value + "</td>";
        tr += "<td>" + getCurrentDate() + "</td>";
        tr += "<td><button onclick='deleteRow(this)'>削除</button></td>";
        tr += "</tr>";
        tableObject.insertAdjacentHTML("beforeend", tr);
    }

    function deleteRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }

    function getCurrentDate() {
        var currentDate = new Date();
        var day = currentDate.getDate();
        var month = currentDate.getMonth() + 1;
        var year = currentDate.getFullYear();
        return year + "-" + month + "-" + day;
    }
</script>
